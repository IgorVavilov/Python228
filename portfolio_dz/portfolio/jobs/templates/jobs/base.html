<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio_dz</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% if user.is_authenticated %}
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'jobs/vybor.svg' %}" alt="">
            </a>
        </div>
        <ul>
            <li class="logo">Пользователь: {{ user.username }}</li>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="">Блог</a></li>
            <li><a href="" target="_blank">Резюме</a></li>
             <li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button class="top">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</div>
{% else %}
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'jobs/vybor.svg' %}" alt="">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a></li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
        </ul>
    </div>
</div>
{% endif %}
  <div class="content">
      <div class="wrap">
          {% block content %}
          {% endblock %}
      </div>
  </div>
</body>
</html>
