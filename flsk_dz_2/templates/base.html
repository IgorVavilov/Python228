<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% block title %}
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>ДЗ №2</title>
        {% endif %}
    {% endblock title %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
{% block content %}
    {% block mainmenu %}
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{m.title}}</a></li>
        {% endfor %}
    </ul>
<div class="content">
    {% endblock mainmenu %}

    {% if title %}
    <h1>{{title}}</h1>
    {% else %}
    <h1>Про Flask</h1>
    {% endif %}
    {% endblock %}
</div>
</body>
</html>
